<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
    <h1 th:text="'List of owners'">owners list</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">firstName</td>
            <td th:text="${owner?.lastName}">LastName</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
