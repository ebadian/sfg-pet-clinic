<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">>
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
<h2 th:text="'list of vets'">Vets list</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">firstName</td>
        <td th:text="${vet?.lastName}">LastName</td>
    </tr>
    </tbody>
</table>

</body>
</html>
